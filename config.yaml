# LLM Configuration for PDF to PPT Converter

llm:
  # Preset configurations (quick switch between different LLM providers)
  # Available presets: ollama, openai, custom
  # - preset: auto-fills base_url, model_name, no_proxy (if not set below)
  # - custom: use only manual configuration below
  # - You can override any preset value by setting it below
  preset: "custom"

  # --- Preset: Ollama (local) ---
  # Auto-fills: base_url=http://localhost:11434/v1, model_name=qwen3-vl:4b
  # Override model_name to use different Ollama models:
  #   - qwen2.5-vl:7b, llava:7b, minicpm-v:6b, etc.
  # Example:
  #   preset: ollama
  #   model_name: qwen2.5-vl:7b  # Override default
  #   enabled: true

  # --- Preset: OpenAI ---
  # Auto-fills: base_url=https://api.openai.com/v1, model_name=gpt-4o
  # You must provide: api_key
  # Example:
  #   preset: openai
  #   api_key: sk-xxx
  #   enabled: true

  # --- Manual Configuration ---
  # Used when preset=custom, or to override preset values
  base_url: ""
  api_key: ""
  model_name: ""

  # Enable/disable LLM enhancement
  enabled: false

  # No proxy settings (auto-filled by ollama preset)
  no_proxy: ""

  # Advanced settings
  batch_size: 5
  timeout: 60
