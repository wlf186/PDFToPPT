# LLM Configuration for PDF to PPT Converter

llm:
  # Preset configurations (quick switch between different LLM providers)
  # Available presets: ollama, openai, custom
  preset: "ollama"

  # --- Preset: Ollama (local, CPU inference = slow) ---
  # Auto-fills: base_url=http://localhost:11434/v1, model_name=qwen3-vl:4b
  # NOTE: LLM enhancement is DISABLED by default for ollama due to slow CPU inference
  # Set use_enhancement: true if you want to enable it (very slow on CPU)
  # Example:
  #   preset: ollama
  #   enabled: true
  #   use_enhancement: false  # Recommended: keep false for CPU

  # --- Preset: OpenAI / Cloud API ---
  # Auto-fills: base_url=https://api.openai.com/v1, model_name=gpt-4o
  # LLM enhancement enabled by default for fast cloud APIs
  # Example:
  #   preset: custom
  #   base_url: https://your-api.com/v1
  #   model_name: qwen3-vl-32b-instruct
  #   enabled: true
  #   use_enhancement: true

  # --- Manual Configuration ---
  base_url: ""
  api_key: ""
  model_name: ""

  # Enable LLM for OCR (scanned PDFs)
  # If false, scanned PDFs will render as images instead
  enabled: true

  # Enable LLM layout enhancement (analyzes page structure)
  # WARNING: Very slow on CPU! Only enable for GPU/cloud APIs
  # - ollama preset: automatically set to false (CPU is too slow)
  # - cloud APIs: set to true for better layout
  use_enhancement: false

  # No proxy settings (auto-filled by ollama preset)
  no_proxy: ""

  # Advanced settings
  batch_size: 5
  timeout: 180
